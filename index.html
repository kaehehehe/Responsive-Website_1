<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Responsive Website</title>
</head>

<body>
  <section class="container">
    <div class="left box">
      <header>
        <a href="#" class="logo">Happy</a>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Content</a></li>
        </ul>
      </header>
      <div>
        <h2>Cute Dogs</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio, quasi vel ullam earum mollitia culpa?</p>
        <a href="#" class="btn">Read More</a>
      </div>
      <ul class="links">
        <li class="links-title">Follow us on</li>
        <li class="links-icon">
          <a href="#"><img src="images/twitter.png" alt="twitter-logo"></a>
        </li>
        <li class="links-icon">
          <a href="#"><img src="images/instagram.png" alt="instagram-logo"></a>
        </li>
      </ul>
    </div>
    <div class="right box">
      <div class="imgBox"><img src="images/1.jpg" alt="image"></div>
      <div class="imgBox"><img src="images/2.jpg" alt="image"></div>
      <div class="imgBox"><img src="images/3.jpg" alt="image"></div>
    </div>
  </section>
</body>

</html>
